<!DOCTYPE html>

<html>
    <head>
        <title>Build-A-Blog</title>
    </head>

<style type="text/css">
  body {
      font-family: fantasy;
      font-family: sans-serif;
      width: 800px;
      margin: auto;
      padding: 10px;
      background-color: #fcf4db;
  }

  div {
      color: #0c281d;
  }

  a {
      color: #005b32;
      font-weight: bolder;
      text-decoration: none;
  }

  h1 {
      color: #003a20;
  }

  .error {
      color: #bf2f00;
      font-weight: bold;
  }

  label {
      display: block;
      font-size: 20px;
  }

  input[type=text] {
      width: 400px;
      font-size: 20px;
      padding: 2px;
      background: #e2e2e2;
  }

  textarea {
      width: 400px;
      height: 200px;
      font-size: 17px;
      font-family: monospace;
      background: #e2e2e2;
  }

  input[type=submit] {
      font-size: 24px;
      color: #091e19;
      font-weight: bolder;
  }

  hr {
      margin: 20px auto;
  }

  .post + .post {
      margin-top: 20px;
  }

  .post-title {
      font-weight: bold;
      font-size: 20px;
  }

  .post-body {
      margin: 0;
      font-size: 17px;
  }

  #off {
      color: #4b665a;
      font-weight: bold;
  }

  </style>

    <body>
        <p id="navigate"><a href="/blog">Main Page</a> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a href="/newpost">New Post</a>

        <br>
        <br>
        <br>

        <h1>Build-A-Blog</h1>

        <hr>

        {% block content %}
        {% endblock %}



</html>
