<!DOCTYPE html>

<html>

    <head>
        <title>Build-A-Blog</title>

    </head>

    <style type="text/css">

    body {
        font-family: "sansita", cursive;
        font-family: sans-serif;
        width: 800px;
        margin: auto;
        padding: 10px;
        background-color: #fcf4db;
    }

    div {
        color: #0c281d;
        background: #ffe699;
        padding: 15px;
        margin: auto;
        border-radius: 25px;
    }

    a {
        color: #005b32;
        font-weight: bolder;
        text-decoration: none;
    }

    a:hover {
        color: #009b54;
    }

    h1 {
        color: #00542e;
        background: #ffe699;
        padding: 15px;
        margin: auto;
        border-radius: 25px;
        text-align: center;
        font-size: 2em;
        font-weight: bolder;
    }

    .error {
        color: #bf2f00;
        font-weight: bold;
        background: #fcf4db;
        margin: auto;
        text-align: center;
    }

    .form {
        background: #fcf4db;
    }

    label {
        display: block;
        font-size: 20px;
    }

    input[type=text] {
        width: 400px;
        font-size: 20px;
        padding: 2px;
        background: #e2e2e2;
    }

    textarea {
        width: 400px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
        background: #e2e2e2;
    }

    input[type=submit] {
        font-size: 24px;
        color: #091e19;
        font-weight: bolder;
    }

    hr {
        margin: 20px auto;
    }

    form {
        margin: auto;
        text-align: center;
    }
    .post + .post {
        margin-top: 20px;
    }

    .post-title {
        font-weight: bold;
        font-size: 20px;
    }

    .post-body {
        margin: 0;
        font-size: 17px;
    }

    #off {
        color: #4b665a;
        font-weight: bold;
    }

    #navigate {
        margin: auto;
        text-align: center;
    }

    #prev_next {
        margin: auto;
        text-align: center;
    }

    footer {
      text-align: center;
      color: #2d5644;
      background: #fffbef;
      padding: 15px;
      margin: auto;
      border-radius: 25px;
    }


    </style>

    <body>

        <br>
        <p id="navigate"><a href="/blog">Main Page</a> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a href="/newpost">New Post</a>
        <br>
        <br>
        <br>
        <h1>Build-A-Blog</h1>
        <br>
        <hr>

        {% block content %}

        {% endblock %}

    </body>

    <footer>

    <address>

        <p>Contents written by: <span id='myname'><b>Brittani Luce</b></span></p>
        <p>Written for: LaunchCode 101 -- Build-a-Blog
        <p>Thank you for visiting!</p>

    </address>

        <p id='copy'>&#169;Brittani Luce, 2017
        <br>
        <br>
        </p>

    </footer>

</html>
