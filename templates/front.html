{% extends "base.html" %}

{% block content %}

    <br>

    <form method="GET" action="/newpost">
        <input type="submit" value="Create a new post!">
    </form>

    <br>
    <br>

    {% for post_text in posts %}
        <div class="post">
            <div class="post-title"><a href="/blog/{{post_text.key().id()}}">{{post_text.title}}</a></div>
            <div class="post-body">{{post_text.post_text}}</div>
        </div>
    {% endfor %}

{% endblock %}
