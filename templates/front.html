{% extends "base.html" %}

{% block content %}

    <br>

    {% for post_text in posts %}

        <div class="post">
            <div class="post-title"><a href="/blog/{{post_text.key().id()}}">{{post_text.title}}</a></div>
            <div class="post-body">{{post_text.post_text}}</div>
        </div>

        <br>

        <hr>

        <br>

    {% endfor %}

    <br>

    <p id="prev_next">{{previous_link|safe}} | {{next_link|safe}}</p>

    <br>
    <br>
    <br>

{% endblock %}
